<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital portfolio website</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <nav>
            <div class="nav-container">
                <div class="logo">
                    <img class="logo-img" src="/logo/logo-light.png" alt="">
                </div>
                <div class="menus">
                    <li class="item">Home</li>
                    <li class="item">About</li>
                    <li class="item">Contact</li>
                    <li class="item">Login</li>
                </div>
            </div>

        </nav>
        
    </header>
    <main>
        <div class="banner-container">
            <div class="banner-text">
                <h1 class="banner-title">Better design for <br>
                    your digital <br> products</h1>
                    <p class="banner-des">We are a creative studio specializing in UI/UX design, <br> development and strategy.</p>
                    <button class="btn">Explore More</button>
            </div>
            <div class="banner-photo">
                <img class="banner-img" src="/images/banner.png" alt="">
            </div>
        </div>
    </main>
    
</body>
</html>
